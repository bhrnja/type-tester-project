<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Type Tester</title>
</head>
<body>

    <div class="container">

        <div class="type-tester">

            <div class="tester-family">
                <p>Font Family</p>
                <select id="tester-font-family" class="tester-font-family" onchange="changeFont (this);">
                    <option value="sans-serif" selected="true">Sans Serif</option>
                    <option value="serif">Serif</option>
                    <option value="monospace">Monospace</option>
                </select>
            </div>

            <div class="tester-size">
                <p>Font Size</p>
                <input id="tester-font-size" class='tester-font-size' type="range" min="26" max="144" value="72">
            </div>

            <div class="tester-spacing">
                <p>Font Spacing</p>
                <input id="tester-font-spacing" class='tester-font-fontspacing' type="range" min="-12" max="24" value="0">
            </div>

            <div class="font-tester-input">
                <input id="tester-input" class="tester-input" type="text" placeholder="Type here...">
            </div>

        </div>
        
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
